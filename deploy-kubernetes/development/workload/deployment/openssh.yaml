apiVersion: apps/v1beta2
kind: Deployment
metadata:
  annotations:
    description: openssh
  labels:
    k8s-app: openssh
    qcloud-app: openssh
  name: openssh
  namespace: development
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      k8s-app: openssh
      qcloud-app: openssh
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        k8s-app: openssh
        qcloud-app: openssh
    spec:
      containers:
      - image: surenkid/openssh-server:latest
        imagePullPolicy: Always
        name: openssh
        resources:
          limits:
            cpu: 235m
            memory: 352Mi
          requests:
            cpu: 225m
            memory: 345Mi
        securityContext:
          privileged: false
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /home/prod
          name: nfs1
        - mountPath: /home/dev
          name: nfs2
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: nfs1
        nfs:
          path: /volumes/app
          server: 10.10.3.4
      - name: nfs2
        nfs:
          path: /volumes/web
          server: 10.10.4.4