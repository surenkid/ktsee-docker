apiVersion: apps/v1beta2
kind: Deployment
metadata:
  labels:
    k8s-app: php72-supervisor
    qcloud-app: php72-supervisor
  name: php72-supervisor
  namespace: production
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      k8s-app: php72-supervisor
      qcloud-app: php72-supervisor
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        k8s-app: php72-supervisor
        qcloud-app: php72-supervisor
        qcloud-redeploy-timestamp: "1594625200160"
    spec:
      containers:
      - image: surenkid/ktsee-php:7.2-fpm-supervisor
        imagePullPolicy: Always
        name: php72-supervisor
        resources:
          limits:
            cpu: 893m
            memory: 1340Mi
          requests:
            cpu: 855m
            memory: 1311Mi
        securityContext:
          privileged: false
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/supervisor.d
          name: nfs
          readOnly: true
          subPath: app/php72-supervisord/supervisor.d
        - mountPath: etc/crontabs
          name: nfs
          readOnly: true
          subPath: app/php72-supervisord/crontabs
        - mountPath: /var/www/html/web
          name: nfs
          readOnly: true
          subPath: app
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: qcloudregistrykey
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: nfs
        nfs:
          path: /volumes
          server: 10.10.3.4
