apiVersion: apps/v1beta2
kind: Deployment
metadata:
  annotations:
    description: truly-mall
  labels:
    k8s-app: truly-mall
    qcloud-app: truly-mall
  name: truly-mall
  namespace: production
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      k8s-app: truly-mall
      qcloud-app: truly-mall
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        k8s-app: truly-mall
        qcloud-app: truly-mall
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: qcloud-app
                operator: In
                values:
                - truly-mall
            topologyKey: kubernetes.io/hostname
      containers:
      - image: nginx:1.17.10-alpine
        imagePullPolicy: IfNotPresent
        name: nginx
        resources:
          limits:
            cpu: 141m
            memory: 212Mi
          requests:
            cpu: 135m
            memory: 207Mi
        securityContext:
          privileged: false
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/nginx
          name: nfs
          readOnly: true
          subPath: nginx
        - mountPath: /var/www/html
          name: local-www
      - image: surenkid/ktsee-php:5.6-fpm
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 1
          periodSeconds: 3
          successThreshold: 1
          tcpSocket:
            port: 9000
          timeoutSeconds: 2
        name: php56
        resources:
          limits:
            cpu: 705m
            memory: 1058Mi
          requests:
            cpu: 675m
            memory: 1035Mi
        securityContext:
          privileged: false
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /usr/local/etc/php
          name: nfs
          readOnly: true
          subPath: php
        - mountPath: /usr/local/etc/php-fpm.d
          name: nfs
          readOnly: true
          subPath: php-fpm.d
        - mountPath: /var/www/html
          name: local-www
      - env:
        - name: UPLOAD_SUB_FOLDER
          value: upload
        image: surenkid/ktsee-cron-rsync:latest
        imagePullPolicy: Always
        name: cron-sync
        readinessProbe:
          exec:
            command:
            - sh
            - /root/readiness-probe.sh
          failureThreshold: 1
          periodSeconds: 3
          successThreshold: 1
          timeoutSeconds: 2
        resources:
          limits:
            cpu: 94m
            memory: 141Mi
          requests:
            cpu: 90m
            memory: 138Mi
        securityContext:
          privileged: false
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /root/remote
          name: nfs
          subPath: web
        - mountPath: /var/www/html
          name: local-www
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: qcloudregistrykey
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: nfs
        nfs:
          path: /volumes/app/truly-mall.sumeils.com
          server: 10.10.3.4
      - emptyDir: {}
        name: local-www