<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Video</title>
        <link href="https://static.ktsee.com/libs/video-js/5.18.4/video-js.min.css" rel="stylesheet">
        <!-- If you'd like to support IE8 -->
        <script src="https://static.ktsee.com/libs/video-js/5.18.4/ie8/videojs-ie8.min.js"></script>
        <style>
            * {
               padding:0;
               margin:0;
               box-sizing:border-box;
           }
           html, body, div {
               height:100%
           }
        </style>
    </head>
    
    <body>
        <video id="my-video" class="video-js vjs-fill" controls preload="auto" poster="MY_VIDEO_POSTER.jpg" data-setup="{}">
            <source src="playlist.m3u8" type="application/x-mpegURL">
                <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                </p>
        </video>
		<script src="https://static.ktsee.com/libs/video-js/5.18.4/video.min.js"></script>
		<script src="https://static.ktsee.com/libs/video-js/videojs-contrib-hls/5.4.1/videojs-contrib-hls.min.js"></script>
    </body>
</html>
