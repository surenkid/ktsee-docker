# server listen addr
addr : 0.0.0.0:9696

# prometheus server listen addr
prometheus_addr : 0.0.0.0:7080

# server user and password
user_list:
-
    user : kingshard 
    password : kingshard
-
    user :  kingshard
    password : kingshard

# the web api server
web_addr : 0.0.0.0:9797
#HTTP Basic Auth
web_user : admin
web_password : admin

# if set log_path, the sql log will write into log_path/sql.log,the system log
# will write into log_path/sys.log
#log_path : /Users/flike/project/kingshard/log

# log level[debug|info|warn|error],default error
log_level : debug

# if set log_sql(on|off) off,the sql log will not output
#log_sql: off

# only log the query that take more than slow_log_time ms
#slow_log_time : 100

# blacklist sql file path
# all these sqls in this file will been forbidden by kingshard
#blacklist_sql_file: /Users/flike/blacklist

# only allow this ip list ip to connect kingshard
# support ip and ip segment
#allow_ips : 127.0.0.1,192.168.15.0/24

# the charset of kingshard, if you don't set this item
# the default charset of kingshard is utf8.
#proxy_charset: gbk

# node is an agenda for real remote mysql server.
nodes :
-
    name : node1

    # default max conns for mysql server
    max_conns_limit : 32

    # all mysql in a node must have the same user and password
    user :  kingshard
    password : kingshard

    # master represents a real mysql master server
    master : 127.0.0.1:3306

    # slave represents a real mysql salve server,and the number after '@' is
    # read load weight of this slave.
    #slave : 127.0.0.1:3309
    #down_after_noalive : 32

# schema defines which db can be used by client and this db's sql will be executed in which nodes, 
# the db is also the default database
schema_list :
-
    user: root
    nodes: [node1]
    default: node1
    shard:
    -

-
    user: kingshard
    nodes: [node1]
    default: node1
    shard:
    -
